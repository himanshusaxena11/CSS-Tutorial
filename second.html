<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 4px solid pink;
        }
        .bisqueElement{
            color:bisque;
        }
        .blueElement{
            color:blue;
        }
        .bggreenyellow{
            background-color: greenyellow;
        }
        footer,span{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="FirstPara" class="bisqueElement">hjhjhj bjhje kakj kjkj nkqkq nakk jjwm knknkqk</p>
    <p id="secondPara" class="blueElement bggreenyellow">hhd dnnd jkjd jjwd o2io nkjjd nkjwl kdjwj</p>
    <div>
        <p>uiud hijc jjc jwk jow gyugwd hihw  juhw</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
